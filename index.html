<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Ratings - Nuke 💣 or Pet 🐈</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerBar">
        <h2 class="text-center">Nuke 💣 or Pet 🐈</h2>
    </div>
    <div id="centerContent" class="container text-center">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <div class="d-flex justify-content-center">
                    <img id="overlayImage" src="placeholder.gif" alt="Cat Image" class="border border-white img-fluid fixed-size-image">
                </div>
            </div>
            <div class="col-auto">
                <button id="rightButton" class="btn btn-success choiceButton">PET</button>
            </div>
            <div class="col-auto">
                <button id="leftButton" class="btn text-nowrap btn-danger choiceButton">NUKE</button>
            </div>
        </div>
    </div>
    <div class="gif-overlay" id="effect">
        <img id="gifOverlay">
    </div>
    <div id="footerBar">
        <h6 class="text-center footer">© 2024<a href="https://github.com/rhysbeynon"> Rhys Beynon</a></h6>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
