<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Ratings - Nuke 💣 or Pet 🐈</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <button id="leftButton" class="btn btn-danger">NUKE</button>
            </div>
            <div class="col-auto">
                <div class="d-flex justify-content-center"> <!-- Center the image horizontally -->
                    <img id="overlayImage" src="placeholder.gif" alt="Cat Image" class="rounded border border-white img-fluid fixed-size-image">
                </div>
            </div>
            <div class="col-auto">
                <button id="rightButton" class="btn btn-success">PET</button>
            </div>
        </div>
    </div>
    <div class="gif-overlay" id="effect">
        <img id="gifOverlay">
    </div>
    <script src="script.js"></script>
</body>
</html>
